[[plugins]]
repo     = 'Shougo/denite.nvim'
hook_add = '''
  call denite#custom#var('grep', 'command', ['ag'])

  nnoremap <silent> <C-p> :<C-u>Denite file_rec<CR>
  noremap <C-Z> :Denite file_old<CR>

  nnoremap g* :<C-u>DeniteCursorWord grep -buffer-name=search line<CR><C-R><C-W><CR>

  call denite#custom#source('file_rec', 'matchers', ['matcher_fuzzy', 'matcher_ignore_globs'])
  call denite#custom#filter('matcher_ignore_globs', 'ignore_globs',
    \ [ '*~', '*.o', '*.exe', '*.bak',
    \ '.DS_Store', '*.pyc', '*.sw[po]', '*.class',
    \ '.hg/', '.git/', '.bzr/', '.svn/',
    \ 'target/', 'node_modules/', 'bower_components/', 'tmp/', 'log/', 'vendor/ruby',
    \ '.idea/', 'dist/',
    \ 'tags', 'tags-*'])


  call denite#custom#map('insert', '<C-j>', '<denite:move_to_next_line>', 'noremap')
  call denite#custom#map('insert', '<C-k>', '<denite:move_to_previous_line>', 'noremap')
  call denite#custom#map('insert', '<C-v>', '<denite:do_action:vsplit>', 'noremap')
  call denite#custom#map('insert', '<C-t>', '<denite:do_action:tabswitch>', 'noremap')
'''

[[plugins]]
repo  = 'mattn/emmet-vim'
on_ft =  ['html', 'jsp', 'xml', 'css', 'scss']
hook_add = '''
  imap <buffer><expr><tab>
    \ emmet#isExpandable() ? '\<plug>(emmet-expand-abbr)' :
    \ '\<tab>'
'''

[[plugins]]
repo = 'Shougo/unite.vim'

[[plugins]]
repo = 'Shougo/vimfiler'
depents = ['Shougo/unite.vim']
on_cmd = ['VimFilerTab', 'VimFiler', 'VimFilerExplorer']

hook_add = '''
nnoremap <Leader>e :VimFilerExplorer<CR>
autocmd MyAutoCmd BufEnter * if (winnr('$') == 1 && &filetype ==# 'vimfiler') | q | endif
  let g:vimfiler_safe_mode_by_default = 0
  let g:vimfiler_enable_auto_cd = 1
  " .から始まるファイルおよび.pycで終わるファイルを不可視パターンに
  let g:vimfiler_ignore_pattern = "\%(^\..*\|\.pyc$\)"
  let g:vimfiler_as_default_explorer = 1
  autocmd MyAutoCmd FileType vimfiler call s:vimfiler_settings()
  function! s:vimfiler_settings()
    " ^^ to go up
    nmap <buffer> ^^ <Plug>(vimfiler_switch_to_parent_directory)
    " use R to refresh
    nmap <buffer> R <Plug>(vimfiler_redraw_screen)
    " overwrite C-l
    nmap <buffer> <C-l> <C-w>l
  endfunction
'''

